coredns:
  homedir: "/opt/coredns"
  confdir: "/opt/coredns/config"
  systemd:
    after: "basic.target network-online.target"
  user: "coredns"
  group: "coredns"
  ports:
    dns: 53
    health: 8091
    prometheus: 9153
  forward:
    servers: [ 'tls://8.8.8.8', 'tls://8.8.4.4' ]
    name: 'dns.google'
    policy: 'round_robin'
monit:
  poll: 30
  delay: 30
  httpd:
    port: 2812
    address: 0.0.0.0
    allow:
      - localhost
      - admin:monit
      - health:monit read-only
  homedir: "/opt/monit"
  confdir: "/opt/monit/conf"
  datadir: "/opt/monit/data"
  eventsdir: "/opt/monit/data/events"
ntp:
  master:
    servers:
      - 'server 0.us.pool.ntp.org'
      - 'server 1.us.pool.ntp.org'
      - 'server 2.us.pool.ntp.org'
      - 'server 3.us.pool.ntp.org'
  minion:
    servers:
      - 'ntp.local'
  restrict:
    local: 'restrict 192.168.1.0 mask 255.255.255.0 nomodify notrap'
versions:
  ubuntu: '18.04.4'
  coredns: '1.6.9'
  monit: '5.26.0'
